<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="#" class="register-fields">
		<fieldset class="register-fieldset">
			<legend class="register-legend">Login</legend>
			<input class="fields email" type="email" name="email" placeholder="E-mail">
			<input class="fields passwd" type="password" name="password" placeholder="password">
			<div class="bottom">
				<button class="login-button">Login</button>
			</div>
		</fieldset>
	</form>
	<script src="js/login.js"></script>
</body>
</html>
