<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ios.css">
</head>
<body>
    <div class="container">

        <div class="left">
            <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80" alt="image page de connexion">
            <input class="apple-switch" type="checkbox">
        </div>
    
        <div class="right">
            <form action="#" class="register-fields login">
                <fieldset class="register-fieldset">
                    <legend class="register-legend">Login</legend>
                    <input class="fields email" type="email" name="email" placeholder="E-mail">
                    <input class="fields passwd" type="password" name="password" placeholder="password">
                    <div class="bottom">
                        <button class="login-button">Login</button>
                    </div>
                </fieldset>
            </form>
    
            <form action="#" class="register-fields register">
                <fieldset class="register-fieldset">
                    <legend class="register-legend">Register</legend>
                    <input class="fields name" type="text" name="name" placeholder="Name">
                    <input class="fields surname" type="text" name="surname" placeholder="Surname">
                    <input class="fields email" type="email" name="email" placeholder="E-mail">
                    <input class="fields password" type="password" name="password" placeholder="password">
                    <input class="fields age" type="number" name="age" placeholder="Age">
                    <input class="fields country" type="text" name="country" placeholder="country">
                    <div class="bottom">
                        <button class="register-button">Register</button>
                    </div>
                </fieldset>
            </form>
    
        </div>
    </div>
    <script src="js/login-register.js"></script>
</body>
</html>
