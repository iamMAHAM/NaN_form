<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="#" class="register-fields">
		<fieldset class="register-fieldset">
			<legend class="register-legend">Register</legend>
			<input class="fields name" type="text" name="name" placeholder="Name">
			<input class="fields surname" type="text" name="surname" placeholder="Surname">
			<input class="fields email" type="email" name="email" placeholder="E-mail">
			<input class="fields password" type="password" name="password" placeholder="password">
			<input class="fields age" type="number" name="age" placeholder="Age">
			<input class="fields country" type="text" name="country" placeholder="country">
			<div class="bottom">
				<button class="register-button">Register</button>
			</div>
		</fieldset>
	</form>
	<script src="js/register.js"></script>
</body>
</html>
