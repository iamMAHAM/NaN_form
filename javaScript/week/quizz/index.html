<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="success-failed">
	</div>
	<div class="container">
		<div class="quizz">
			<div class="questions">
				<span class="question"></span>
				<div class="lines">
					<input type="checkbox" class="checkbox" value="0">
					<span class="response"></span>
				</div>
				<div class="lines">
					<input type="checkbox" class="checkbox" value="1">
					<span class="response"></span>
				</div>
				<div class="lines">
					<input type="checkbox" class="checkbox" value="2">
					<span class="response"></span>
				</div>
				<div class="lines">
					<input type="checkbox" class="checkbox" value="3">
					<span class="response"></span>
				</div>
			</div>
		</div>

		<div class="grades">
			
			<div class="timer">
				<p>
					Remaining Time
				</p>
				<p id="count">
					<span id="de">30</span> <span>s</span>
				</p>
			</div>
			<p class="grade">
				<span id="current-grade">0</span><span id="tot">/20</span>
			</p>
		</div>

	</div>
	<button id="next">Next</button>
	<script src="script.js"></script>
</body>
</html>
