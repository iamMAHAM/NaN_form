<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        {{ filterFavBooks}}
        <div class="books">
            <div v-for="book in books" :class="{book : true, fav: book.isFav}" @click="toggleFav(book)">
                <p class="title">{{ book.title }}</p>
                <img :src="book.img" alt="">
                <p class="author">{{ book.author }}</p>
            </div>
        </div>

        <div class="cards">
            <div class="card" v-on:mouseenter="handle('maison')">mouse(enter)</div>
            <div class="card" @mouseleave="handle">mouseleave</div>
            <div class="card" @mouseover="handle">mouseover</div>
            <div class="card" @mousemove="handle">mousemove</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
