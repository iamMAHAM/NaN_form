<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculatrice Scientifique</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form name="calc">
		<h2>SCIENTIFIC CALCULATOR</h2>
		<table cellspacing="0" cellpadding="1">
			<tr>
				<td colspan="5"><input name="display" class="sc" value="0" size="44" max="25"></td>
			</tr>
			<tr>                                  
				<td><input type="button" value="AC" onclick="this.form.display.value = 0 "></td>
				<td><input type="button" value="C" onclick="deleteChar(this.form.display)"></td>
				<td><input type="button" value="=" name="Enter" onclick="if (checkNum(this.form.display.value)) { compute(this.form) }"></td>
				<td><input type="button" value="!" name="factorial" onclick="if (checkNum(this.form.display.value)) { fact(this.form) }"></td>
				<td><input class="sec" type="button" value="2nd" name="2nd" onclick="Snd(this.form)"></td>
			</tr> 
			<tr>
				<td><input type="button" value="exp" onclick="if (checkNum(this.form.display.value)) { exp(this.form) }"></td>
				<td><input type="button" value="7" onclick="addChar(this.form.display, '7')"></td>
				<td><input type="button" value="8" onclick="addChar(this.form.display, '8')"></td>
				<td><input type="button" value="9" onclick="addChar(this.form.display, '9')"></td>
				<td><input type="button" value="/ " onclick="addChar(this.form.display, '/')"></td>
			</tr>                                  
			<tr>                                   
				<td><input type="button" value="ln" onclick="if (checkNum(this.form.display.value)) { ln(this.form) }"></td>
				<td><input type="button" value="4" onclick="addChar(this.form.display, '4')"></td>
				<td><input type="button" value="5" onclick="addChar(this.form.display, '5')"></td>
				<td><input type="button" value="6" onclick="addChar(this.form.display, '6')"></td>
				<td><input type="button" value=" * " onclick="addChar(this.form.display, '*')"></td>
			</tr>                                   
			<tr>                                    
				<td><input type="button" value="√x" onclick="if (checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
				<td><input type="button" value="1" onclick="addChar(this.form.display, '1')"></td>
				<td><input type="button" value="2" onclick="addChar(this.form.display, '2')"></td>
				<td><input type="button" value="3" onclick="addChar(this.form.display, '3')"></td>
				<td><input type="button" value="-" onclick="addChar(this.form.display, '-')"></td>
			</tr>                                  
			<tr>                                   
				<td><input type="button" value="x²" onclick="if (checkNum(this.form.display.value)) { square(this.form) }"></td>
				<td><input type="button" value="0" onclick="addChar(this.form.display, '0')"></td>
				<td><input type="button" value="." onclick="addChar(this.form.display, '.')"></td>
				<td><input type="button" value="+/-" onclick="changeSign(this.form.display)"></td>
				<td><input type="button" value="+" onclick="addChar(this.form.display, '+')"></td>
			</tr>                                  
			<tr>                                   
				<td><input type="button" value="( " onclick="addChar(this.form.display, '(')"></td>
				<td><input class="cos" type="button" value="cos" onclick="if (checkNum(this.form.display.value)) { cos(this.form) }"></td>
				<td><input class="sin" type="button" value="sin" onclick="if (checkNum(this.form.display.value)) { sin(this.form) }"></td>
				<td><input class="tan" type="button" value="tan" onclick="if (checkNum(this.form.display.value)) { tan(this.form) }"></td>
				<td><input type="button" value=")" onclick="addChar(this.form.display, ')')"></td>
			</tr>                                 
			
		</table>
	</form>
	<script src="script.js"></script>
</body>
</html>
