<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="#" class="register-fields">
		<fieldset class="register-fieldset">
			<legend class="register-legend">Login</legend>
			<p class="happy-back">
				Happy to see to you back !
				Login now ...
			</p>
			<input class="fields" type="text" name="email" placeholder="E-mail">
			<input class="fields" type="password" name="password" placeholder="password">
			<div class="bottom">
				<div class="bottom-left">
					<div class="bottom-left-left">
						<input type="checkbox" name="agree" id="">
						<span>Remember me</span>
					</div>
					<div class="bottom-left-right">
						<button class="register-button">Login</button>
					</div>
				</div>
				<div class="bottom-left">
					<div class="bottom-left-left">
						<span>Not have an Account ?</span><br>
						<a class="login-from-register" href="#">Register</a>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
