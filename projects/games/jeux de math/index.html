<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeux de math</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="parent">
		<div id="loading-bar">
			<div id="progress">
			</div>
		</div>
		<div id="calc">
			<span id="nl"></span>
			<span id="op"></span>
			<span id="nr"></span>
			<span>=</span>
			<input type="number" oninput="checkResult(event)">
		</div>
		<div id="level-div">
			<span>Level : </span><span id="level">0</span>
		</div>
		<div id="found-div">
			<span>Found : </span><span id="found">0</span>
		</div>
	</div>
	<div class="show-level">
		<p id="fils">
			<span>Niveau :</span><span id="level-state">0</span>
		</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
