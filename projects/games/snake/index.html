<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modals">
        <div class="ask">
            <input type="text" id="ins" placeholder="Entrez votre nom">
            <button id="ok" class="st">ok</button>
        </div>
    </div>
    <div class="infos-player">
        <p class="player-id"></p>
        <p class="player-name"></p>
    </div>

    <div class="player-games">
    </div>

    <div class="modal-options">
        <div class="emplc">
            <div class="speed">
                <p>
                    Choose speed
                </p>
                <input type="number" min="5" value="5" max="30" id="speed">
            </div>
    
            <div class="wall">
                <p>
                    Wall ?
                </p>
                <select name="" id="select_wall">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button class="validate st">ok</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
