<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculatrice Scientifique</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/3d7d1bcca5.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form name="calc">
			<h2>SCIENTIFIC CALCULATOR</h2>
			<table cellspacing="0" cellpadding="1">
				<tr>
					<td colspan="5"><input name="display" class="sc" value="0" max="25"></td>
				</tr>
				<tr>
					<td><input type="button" value="AC" onclick="form.display.value = 0 "></td>
					<td><input type="button" value="C" onclick="deleteChar(form.display)"></td>
					<td><input type="button" value="( " onclick="addChar(form.display, '(')"></td>
					<td><input type="button" value=")" onclick="addChar(form.display, ')')"></td>
					<td><input class="sec" type="button" value="2nd" name="2nd" onclick="Snd()"></td>
				</tr>
				<tr>
					<td><input type="button" value="exp(x)" onclick="if (checkNum(form.display.value)) { exp(form.display) }"></td>
					<td><input class="cos" type="button" value="cos(x)" onclick="if (checkNum(form.display.value)) { cos() }"></td>
					<td><input class="sin" type="button" value="sin(x)" onclick="if (checkNum(form.display.value)) { sin() }"></td>
					<td><input class="tan" type="button" value="tan(x)" onclick="if (checkNum(form.display.value)) { tan() }"></td>
					<td><input class="fact" type="button" value="!" name="factorial" onclick="if (checkNum(form.display.value)) { fact() }"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" onclick="addChar(form.display, '7')"></td>
					<td><input type="button" value="8" onclick="addChar(form.display, '8')"></td>
					<td><input type="button" value="9" onclick="addChar(form.display, '9')"></td>
					<td><input class="div" type="button" value="/" onclick="addChar(form.display, this.value)"></td>                             
					<td><input type="button" value="ln(x)" onclick="if (checkNum(form.display.value)) { ln() }"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onclick="addChar(form.display, '4')"></td>
					<td><input type="button" value="5" onclick="addChar(form.display, '5')"></td>
					<td><input type="button" value="6" onclick="addChar(form.display, '6')"></td>
					<td><input type="button" value="×" onclick="addChar(form.display, '*')"></td>
					<td><input type="button" value="√x" onclick="if (checkNum(form.display.value)) { sqrt() }"></td>
				</tr>
				<tr>
					<td><input type="button" value="1" onclick="addChar(form.display, '1')"></td>
					<td><input type="button" value="2" onclick="addChar(form.display, '2')"></td>
					<td><input type="button" value="3" onclick="addChar(form.display, '3')"></td>
					<td><input type="button" value="-" onclick="addChar(form.display, '-')"></td>                      
					<td><input type="button" value="x²" onclick="if (checkNum(form.display.value)) { square(form.display) }"></td>
				</tr>
				<tr>
					<td><input type="button" value="0" onclick="addChar(form.display, '0')"></td>
					<td><input type="button" value="." onclick="addChar(form.display, '.')"></td>
					<td><input type="button" value="+/-" onclick="changeSign(form.display)"></td>
					<td><input type="button" value="+" onclick="addChar(form.display, '+')"></td>
					<td><input type="button" value="=" name="Enter" onclick="if (checkNum(form.display.value)) { compute(form.display) }"></td>
				</tr>
			</table>
		</form>
		<div class="history">
				<h2 id="hist">History</h2>
				<span id="clear"><i class="fa-regular fa-trash-can"></i></span>
		</div>
		<i id="arrow" class="fa-solid fa-arrow-right-arrow-left"></i>
	</div>
	<script src="script.js"></script>
</body>
</html>
