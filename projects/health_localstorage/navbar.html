    <title>NavBar</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <div class="nav-start">
          <img src="/public/img/logo.png" alt="logo image" class="logo">
        </div>
        <div class="nav-end">
          <li class="nav-item">
            <div class="search">
              <input type="search" id="search" placeholder="search your product" role="search">
              <i class="material-icons" style="cursor: pointer;">search</i>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="item">
              <i class="material-icons item">login</i>

            </a>
          </li>
          <li class="nav-item">

            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="item">
              <i class="material-icons item">account_circle</i>
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="item">
              <i class="material-icons item">favorite</i>
              Favorite
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="item">
              <i class="material-icons item">shopping_cart</i>
              Cart
            </a>
          </li>
        </div>
      </nav>

      <div class="container">
        <div class="card">
          <div class="card-top">
            <i class="material-icons status">check_circle</i>
            <i class="material-icons favorite">favorite</i>

            <img src="/assets/med.png" alt="medoc image" class="card-images">
