<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacie en ligne</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="https://kit.fontawesome.com/3d7d1bcca5.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<div class="header">
		<div class="top-header">
			<div class="top-header-left">
				<input type="search" name="" id="search" placeholder="search your product here">
				<i class="fa-solid fa-magnifying-glass lol"></i>
			</div>
			<div class="top-header-center head">
				<img id="logo" src="https://www.port-bouet.ci/src/media/Pharmacie_logo.jpg" alt="logo de pharmacie">
				pharmacie Sogephia
			</div>
			<div class="top-header-right">
				<div class="head login">
					<i class="fa-solid fa-user pad"></i>
					Account
				</div>

				<div class="head bookmark">
					<i class="fa-solid fa-bookmark pad"></i>
					Bookmark
				</div>
				<div class="head cart">
					<div class="total">0</div>
					<i class="fa-solid fa-cart-shopping pad" ></i>
					Cart
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="items">
		</div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/func.js"></script>
</body>
</html>
