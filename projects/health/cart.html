<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacie en ligne</title>
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cart.css">
	<script src="https://kit.fontawesome.com/3d7d1bcca5.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<div class="top-header">
			<div class="top-header-left">
				<input type="search" name="" id="search" placeholder="search your product here">
				<i class="fa-solid fa-magnifying-glass lol"></i>
			</div>
			<div class="top-header-center head">
				<img id="logo" src="https://www.port-bouet.ci/src/media/Pharmacie_logo.jpg" alt="logo de pharmacie">
				pharmacie Sogephia
			</div>
			<div class="top-header-right">
				<div class="head login">
					<i class="fa-solid fa-user pad"></i>
					Account
				</div>

				<div class="head bookmark">
					<i class="fa-solid fa-bookmark pad"></i>
					Bookmark
				</div>
				<div class="head cart">
					<div class="total">0</div>
					<i class="fa-solid fa-cart-shopping pad" ></i>
					Cart
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="items">
            <div class="item" id="2">
                <img class="item-image" src="https://www.pharma-gdd.com/media/cache/resolve/product_show/bailleul-fenticonazole-bailleul-2-creme-face.jpg" title="fenticonazole bailleul 2">
                <div class="bottom">
                    <p class="title">Bailleul</p>
                    <p class="description">Infections fongiques de la peau et des muqueuses</p>
                    <p class="prices">2,83 € <span class="m"> x 5</span></p>
                </div>
                <input oninput="updatePrices(event)" type="number" value="1" min="1" name="0" id="number">
            </div>
			<div class="item" id="2">
                <img class="item-image" src="https://www.pharma-gdd.com/media/cache/resolve/product_show/bailleul-fenticonazole-bailleul-2-creme-face.jpg" title="fenticonazole bailleul 2">
                <div class="bottom">
                    <p class="title">Bailleul</p>
                    <p class="description">Infections fongiques de la peau et des muqueuses</p>
                    <p class="prices">2,83 € <span class="m"> x 5</span></p>
                </div>
                <input oninput="updatePrices(event)" type="number" value="1" min="1" name="0" id="number">
            </div>
		</div>

        <div class="pricing">
            <div class="totals">
                <p class="total">TOTAL PRICES : </p>
                <p class="amount"> 0 €</p>
            </div>

            <div class="buy-now">
                <button>Buy Now</button>
            </div>
        </div>
	</div>
    <script src="js/cart.js"></script>
</body>
</html>
