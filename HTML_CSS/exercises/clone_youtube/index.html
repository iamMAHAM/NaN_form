<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=*, initial-scale=1.0">
	<title>Clone Youtube</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/3d7d1bcca5.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<div id="head-top">
			<div class="logos">
				<i class="fa-solid fa-bars"></i>
				<i class="fa-brands fa-youtube"></i>
				<span>Youtube</span>
			</div>
			<div class="input-search-micro">
				<div class="input-search">
					<input id="input-field" type="text" placeholder="Rechercher">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<i class="fa-solid fa-microphone"></i>
			</div>
			<div class="right-icones">
				<i class="fa-regular fa-video"></i>
				<i class="fa-solid fa-table-cells"></i>
				<i class="fa-solid fa-bell"></i>
				<img class="center-left-div-imgs" src="img/avatar.jpeg" alt="avatar-maham">
			</div>
		</div>
		<div id="left-container">
			<div class="left-divs">
				<div class="top-left-div">
					<div class="left-divs-items">
						<i class="fa-solid fa-house"></i>
						<span>Accueil</span>
					</div>
					<div class="left-divs-items">
						<i class="fa-brands fa-wpexplorer"></i>
						<span>Explorer</span>
					</div>
					<div class="left-divs-items">
						<i class="fa-solid fa-flag-pennant"></i>
						<span>Short</span>
					</div>
					<div class="left-divs-items">
						<i class="fa-solid fa-check-double"></i>
						<span>Abonnement</span>
					</div>
				</div>
				<div class="center-left-div">
					<div class="left-divs-items">
						<img class="center-left-div-imgs" src="img/foot.jpeg" alt="">
						<span>SIPHANO</span>
					</div>
					<div class="left-divs-items">
						<img class="center-left-div-imgs" src="img/formation-video.jpeg" alt="">
						<span>FORMATION VIDEO</span>
					</div>
					<div class="left-divs-items">
						<img class="center-left-div-imgs" src="img/maham.jpeg" alt="">
						<span>MAHAM</span>
					</div>
					
				</div>
				<div class="bottom-left-div">
					<div class="left-divs-items">
						<i class="fa-solid fa-gamepad-modern"></i>
						<span>Jeux Video</span>
					</div>
					<div class="left-divs-items">
						<i class="fa-light fa-signal-stream"></i>
						<span>En direct</span>
					</div>
					<div class="left-divs-items">
						<i class="fa-solid fa-gear"></i>
						<span>Parametre</span>
					</div>
				</div>
			</div>
		</div>
		<div id="head-bottom">
			<button class="btns">FOOT</button>
			<button class="btns">JEUX</button>
			<button class="btns">SIPHANO</button>
			<button class="btns">DIDIER DROGBA</button>
			<button class="btns">SPORTS</button>
		</div>
	</div>
</body>
</html>
